services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: host
    environment:
      - PUID=106
      - PGID=1002
      - TS=America/New_York
    volumes:
      - /storage/prowlarrConf:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
